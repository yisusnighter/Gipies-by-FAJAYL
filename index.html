<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Giπes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 0.2em;
    }
    .fajayl {
      font-size: 0.8em;
      font-style: italic;
      transform: rotate(-5deg);
      opacity: 0.7;
    }
    .login-box {
      background-color: #333;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px #000;
      margin-top: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #0a84ff;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    #error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Gi&#960;es</h1>
  <div class="fajayl">made by FAJAYL</div>

  <div class="login-box">
    <h2>Inicio de sesión</h2>
    <input type="text" id="username" placeholder="Usuario" />
    <input type="password" id="password" placeholder="Contraseña" />
    <button onclick="login()">Ingresar</button>
    <p id="error"></p>
  </div>

  <script>
    // Base de usuarios válidos
    const baseUsuarios = {
      "23328060710045": "23328060710045",
      "23328060710144": "23328060710144",
      "23328060710102": "23328060710102",
      "23328060710071": "23328060710071",
      "admin": "1234"
    };

    // Solo estos tienen acceso al viaje
    const autorizados = [
      "23328060710144",
      "23328060710071",
      "admin"
    ];

    const urlAcceso = "https://maps.app.goo.gl/t6tEmQM2bmqGX5ge9";
    const urlDenegado = "data:text/html,<html><body style='background-color:black;color:white;font-family:sans-serif;display:flex;justify-content:center;align-items:center;height:100vh;'><h1>Lo sentimos por el momento usted no tiene acceso a este sitio</h1></body></html>";

    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const error = document.getElementById("error");

      if (!baseUsuarios.hasOwnProperty(user)) {
        error.textContent = "Usuario o contraseña incorrectos";
        return;
      }

      if (baseUsuarios[user] !== pass) {
        error.textContent = "Usuario o contraseña incorrectos";
        return;
      }

      if (autorizados.includes(user)) {
        window.location.href = urlAcceso;
      } else {
        window.location.href = urlDenegado;
      }
    }
  </script>
</body>
</html>
